<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>360° Viewer Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    #viewer {
      width: 600px;
      height: 400px;
      background-color: #ddd;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: 1px solid #ccc;
      cursor: grab;
      user-select: none;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .controls button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 1rem;
      background: #1e1e2f;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>360° Product Viewer Dashboard</h1>
  </header>

  <div class="container">
    <div id="viewer"></div>
    <div class="controls">
      <button onclick="startAutoRotate()">Start Auto-Rotate</button>
      <button onclick="stopAutoRotate()">Stop</button>
      <button onclick="resetView()">Reset</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Your Company Name — 360° Viewer
  </footer>

  <script>
    const viewer = document.getElementById('viewer');
    const totalFrames = 36; // Number of images
    let currentFrame = 0;
    let isDragging = false;
    let startX = 0;
    let autoRotateInterval = null;

    // Preload images
    const images = [];
    for (let i = 1; i <= totalFrames; i++) {
      const img = new Image();
      const padded = String(i).padStart(3, '0');
      img.src = `images/img${padded}.jpg`; // Path to images
      images.push(img);
    }

    function updateFrame(frame) {
      const padded = String(frame + 1).padStart(3, '0');
      viewer.style.backgroundImage = `url('images/img${padded}.jpg')`;
    }

    function startAutoRotate() {
      if (autoRotateInterval) return;
      autoRotateInterval = setInterval(() => {
        currentFrame = (currentFrame + 1) % totalFrames;
        updateFrame(currentFrame);
      }, 100);
    }

    function stopAutoRotate() {
      clearInterval(autoRotateInterval);
      autoRotateInterval = null;
    }

    function resetView() {
      currentFrame = 0;
      updateFrame(currentFrame);
      stopAutoRotate();
    }

    viewer.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      viewer.style.cursor = 'grabbing';
    });

    viewer.addEventListener('mouseup', () => {
      isDragging = false;
      viewer.style.cursor = 'grab';
    });

    viewer.addEventListener('mouseleave', () => {
      isDragging = false;
      viewer.style.cursor = 'grab';
    });

    viewer.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const deltaX = e.clientX - startX;
      if (Math.abs(deltaX) > 5) {
        if (deltaX > 0) {
          currentFrame = (currentFrame - 1 + totalFrames) % totalFrames;
        } else {
          currentFrame = (currentFrame + 1) % totalFrames;
        }
        updateFrame(currentFrame);
        startX = e.clientX;
      }
    });

    // Initial frame
    updateFrame(currentFrame);
  </script>
</body>
</html>
